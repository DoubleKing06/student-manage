<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>学生综合信息管理系统</title>
<link href="css/loginstyle.css" rel="stylesheet" type="text/css" />
</head> 
<body>
<div id="web">
<p style="height:180px;"></p>
<p align="center"><img src="images/logzi.png" /></p>
<p style="height:40px;"></p>
<div class="login">
   <div class="banner">
   <iframe id="frame_banner" src="images/banner1.jpg" height="218" width="100%"  allowtransparency="true" title="test"  scrolling="no" frameborder="0"></iframe>
   </div>
   <div class="logmain">
      <h1>&nbsp;</h1>
   <form name="Login" action="/login/check" method="POST">
      <div class="logdv">
         <span class="logzi">用户名：</span>
        <input name="username" type="text" style="height:30px;line-height:30px"  id="username" class="ipt" />
      </div>
      <div class="logdv">
      <span class="logzi">密 码：</span>
        <input name="password" type="password" style="height:30px;line-height:30px"  id="password" class="ipt" />
      </div>
      <br/>
      <div class="logdv" style="height:40px;">
        <p class="logzi">&nbsp;</p>    
        <input name="login" type="submit" class="btnbg" value="点击登录" />
      </div>
	</form>
   </div>
</div>
<p style="height:100px;"></p>

</div>
